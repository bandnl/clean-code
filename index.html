<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>

  <body class="page">
    <article class="page__article">
      <div class="page__wrapper page-wrapper">
        <aside class="page__info page-info image-block">
          <div class="page-info">
            <img src="./eisenhower-matrix.jpg" class="page-info__img img" alt="eisenhower-matrix-image">
            <a class="page-info__link more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
          </div>
        </aside>
        <section class="page__section">
          <div id="add-elem" class="add-elem">
            <label for="new-task" class="page__label add-elem__label new-task">Add Item</label>
            <div class="add-elem__task task-row-wrapper">
              <input id="new-task" class="add-elem__input task text" type="text">
              <button class="page__button add-elem__button button">Add</button>
            </div>
          </div>
        </section>
        <section class="page__section">
          <h3 class="page__title h3">Todo</h3>
          <ul id="incomplete-tasks" class="page_list">
            <li class="action li">
              <input type="checkbox" class="action__checkbox checkbox">
              <label class="action__label task label">Pay Bills</label>
              <input type="text" class="action__text action__text_hide task text text-hide">
              <button class="page__button action_edit edit button" >Edit</button>
              <button class="page__button action_del delete button"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
            <li class="action action_edit-mode edit-mode li">
              <input type="checkbox" class="action__checkbox checkbox">
              <label class="action__label task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="action__text action__text_hide task text edit-text text-hide">
              <button class="page__button action_edit edit button">Save</button>
              <button class="page__button action_del delete button"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
          </ul>
        </section>
        <section class="page__section">
        <h3 class="page__title h3">Completed</h3>
          <ul id="completed-tasks" class="page__list">
            <li class="action li">
                <input type="checkbox" class="action__checkbox checkbox" checked>
                <label class="action__label task label">See the Doctor</label>
                <input type="text" class="action__text action__text_hide task text text-hide">
                <button class="page__button action_edit edit button">Edit</button>
                <button class="page__button action_del delete button"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
          </ul>
        </section>
      </div>
    </article>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
