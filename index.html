<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <article class="page__article">
      <div class="page__wrapper">
        <aside class="page-info">
          <img src="./eisenhower-matrix.jpg" class="page-info__img" alt="eisenhower-matrix-image">
          <a class="page-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </aside>
        <section class="page__section">
          <div id="add-elem" class="add-elem">
            <label for="new-task" class="add-elem__label">Add Item</label>
            <div class="add-elem__task">
              <input id="new-task" class="add-elem__input task text" type="text">
              <button class="page__button add-elem__button">Add</button>
            </div>
          </div>
        </section>
        <section class="page__section">
          <h3 class="page__title">Todo</h3>
          <ul id="incomplete-tasks" class="page__list">
            <li class="action">
              <input type="checkbox" class="action__checkbox">
              <label class="action__label task label">Pay Bills</label>
              <input type="text" class="action__text action__text_hide task text">
              <button class="page__button action__edit edit" >Edit</button>
              <button class="page__button action__del delete"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
            <li class="action action__edit-mode">
              <input type="checkbox" class="action__checkbox">
              <label class="action__label task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="action__text action__text_hide task text">
              <button class="page__button action__edit edit">Save</button>
              <button class="page__button action__del delete"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
          </ul>
        </section>
        <section class="page__section">
        <h3 class="page__title">Completed</h3>
          <ul id="completed-tasks" class="page__list completed-tasks">
            <li class="action">
                <input type="checkbox" class="action__checkbox" checked>
                <label class="action__label task label">See the Doctor</label>
                <input type="text" class="action__text action__text_hide task text">
                <button class="page__button action__edit edit">Edit</button>
                <button class="page__button action__del delete"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
          </ul>
        </section>
      </div>
    </article>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
