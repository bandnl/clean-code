<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>

  <body class="page">
    <article>
      <aside class="image-block">
        <img src="./eisenhower-matrix.jpg" class="img" alt="eisenhower-matrix-image">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
      <div class="page-wrapper">
        <section>
          <div id="add-elem">
            <label for="new-task" class="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task"class="task text" type="text">
              <button class="button">Add</button>
            </div>
          </div>
        </section>
        <section>
          <h3 class="h3">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="li">
              <input type="checkbox" class="checkbox">
              <label class="task label">Pay Bills</label>
              <input type="text" class="task text text-hide">
              <button class="edit button" >Edit</button>
              <button class="delete button"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
            <li class="edit-mode li">
              <input type="checkbox" class="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text edit-text text-hide">
              <button class="edit button">Save</button>
              <button class="delete button"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
          </ul>
        </section>
        <section>
        <h3 class="h3">Completed</h3>
          <ul id="completed-tasks">
            <li class="li">
                <input type="checkbox" class="checkbox" checked>
                <label class="task label">See the Doctor</label>
                <input type="text" class="task text  text-hide">
                <button class="edit button">Edit</button>
                <button class="delete button"><img src="./remove.svg" class="del-img" alt="delete-image"></button>
            </li>
          </ul>
        </section>
      </div>
    </article>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
